<h1>기계학습</h1>
<u>기계학습</u>을 공부하였다.! sparse 형태를 띄고 있는데 이는 <strong>Lasso방법</strong>으로 추정을 하면 RRS의 등고선 끝자락과 L1 norm으로 된 패널티 파라미터의 값이 만나는 곳에서 0으로 추정될 수가 있다.
이러면 자동으로 변수선택이 가능하므로 Lasso는 sparse model을 생성한다고 한다.
